version: 2.1
orbs:
  android: circleci/android@3.0.2
jobs:
  build:
    executor:
      name: android/android_machine
      resource_class: large
      tag: default
    steps:
      - checkout
      - accept_licenses
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run:
          name: Build all variants
          command: |
            ./gradlew build