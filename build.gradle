buildscript {
    ext {
        versions = [
                android: [
                        minSdk    : 19,
                        targetSdk : 31,
                        compileSdk: 31,

                        gradle    : '7.1.0',
                ],

                java   : [
                        version: JavaVersion.VERSION_11,
                ],

                kotlin: [
                        core      : '1.6.0',
                        coroutines: '1.6.0-RC'
                ],

                libraries: [
                    dexter: '6.2.1', // Used only by permissions module!
                ]
        ]

        // Notice that this library has a very minimal dependency list. Let's keep it that way =)
        libraries = [
                // TODO Remove/replace Dexter. It is no longer being maintained. Also, Dexter
                // depends on appcompat, which brings in a lot of External Libraries. It does not
                // affect consumers that don't use the permissions module. However, it does affect
                // devs working on this project (slower build time). The External Libraries of
                // Android Studio gets polluted =(
                dexter: "com.karumi:dexter:$versions.libraries.dexter", // Used only by permissions module!

                kotlin: [

                        coroutines       : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.kotlin.coroutines",
                        coroutinesAndroid: "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.kotlin.coroutines"
                ]
        ]
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$versions.android.gradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin.core"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}